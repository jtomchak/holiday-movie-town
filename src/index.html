<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row movies">
        <!-- Movies dynamically placed here via jquery -->
        <!-- <div class="col-md-4">.col-md-4</div> -->
      </div>
    </div>
  </div>

  <!--Modal in Action  -->
  <div class="modal fade" id="movieDetails-modal" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal Content HERE -->
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 product_img">
                <img class="movieDetails-img">
              </div>
              <div class="col-md-6 product_content ">
                <h4 class="movieDetails-tagline">
                </h4>
                <p class='movieDetails-overview'></p>
                <h3 class="cost ">
                  <span class="glyphicon glyphicon-usd "></span> 75.00
                  <small class="pre-cost ">
                    <span class="glyphicon glyphicon-usd "></span> 60.00</small>
                </h3>
                <div class="space-ten "></div>
                <div class="btn-ground ">
                  <button type="button " class="btn btn-primary ">
                    <span class="glyphicon glyphicon-shopping-cart "></span> Add To Cart</button>
                  <button type="button " class="btn btn-primary ">
                    <span class="glyphicon glyphicon-heart "></span> Add To Wishlist</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal FOOTER -->
          <div class="modal-footer ">
            <button type="button " class="btn btn-default " data-dismiss="modal">Close</button>
          </div>
          <!-- End of Modal Content -->
        </div>
      </div>
      <!-- End of Content -->
    </div>
  </div>
  <script src='./app.bundle.js '></script>
</body>

</html>
